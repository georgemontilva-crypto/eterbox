<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #0a0a0a; color: #ffffff;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #0a0a0a;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #111111; border-radius: 16px; border: 1px solid #1f1f1f; overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 32px; text-align: center; background: linear-gradient(135deg, #059669 0%, #10b981 100%);">
                            <div style="font-size: 48px; margin-bottom: 12px;">ðŸŽ‰</div>
                            <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #ffffff;">New User Registration!</h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 32px;">
                            <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.6; color: #e5e5e5;">
                                A new user has joined EterBox:
                            </p>
                            
                            <!-- User Details -->
                            <div style="background-color: #1a1a1a; border-radius: 12px; padding: 24px; margin: 24px 0; border: 1px solid #262626;">
                                <table width="100%" cellpadding="8" cellspacing="0">
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px; width: 120px;">Name:</td>
                                        <td style="color: #e5e5e5; font-size: 15px;">{{user_name}}</td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px;">Email:</td>
                                        <td style="color: #e5e5e5; font-size: 15px;">{{user_email}}</td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px;">Plan:</td>
                                        <td style="color: #e5e5e5; font-size: 15px;">{{user_plan}}</td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px;">Registration Date:</td>
                                        <td style="color: #e5e5e5; font-size: 15px;">{{registration_date}}</td>
                                    </tr>
                                </table>
                            </div>
                            
                            <!-- CTA Button -->
                            <div style="text-align: center; margin: 32px 0;">
                                <a href="https://eterbox.com/admin" style="display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #059669 0%, #10b981 100%); color: #ffffff; text-decoration: none; border-radius: 10px; font-weight: 600; font-size: 16px;">
                                    View in Admin Panel
                                </a>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 32px; background-color: #0a0a0a; border-top: 1px solid #1f1f1f; text-align: center;">
                            <p style="margin: 0; font-size: 13px; color: #737373;">
                                EterBox Admin Notification System
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
