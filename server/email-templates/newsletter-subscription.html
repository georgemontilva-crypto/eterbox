<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Newsletter Subscription</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #0a0a0a; color: #ffffff;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #0a0a0a;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #111111; border-radius: 16px; border: 1px solid #1f1f1f; overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 32px; text-align: center; background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);">
                            <div style="font-size: 48px; margin-bottom: 12px;">ðŸ“°</div>
                            <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #ffffff;">New Newsletter Subscription</h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 32px;">
                            <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.6; color: #e5e5e5;">
                                A new user has subscribed to the EterBox newsletter:
                            </p>
                            
                            <!-- Subscriber Details -->
                            <div style="background-color: #1a1a1a; border-radius: 12px; padding: 24px; margin: 24px 0; border: 1px solid #262626;">
                                <table width="100%" cellpadding="8" cellspacing="0">
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px; width: 140px;">Email:</td>
                                        <td style="color: #e5e5e5; font-size: 15px; font-weight: 600;">
                                            <a href="mailto:{{subscriber_email}}" style="color: #3b82f6; text-decoration: none;">{{subscriber_email}}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px;">Subscription Date:</td>
                                        <td style="color: #e5e5e5; font-size: 15px;">{{subscription_date}}</td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 600; color: #a3a3a3; font-size: 14px;">Source:</td>
                                        <td style="color: #e5e5e5; font-size: 15px;">{{subscription_source}}</td>
                                    </tr>
                                </table>
                            </div>
                            
                            <!-- Stats -->
                            <div style="background-color: #1a1a1a; border-radius: 12px; padding: 20px; margin: 24px 0; border: 1px solid #262626; text-align: center;">
                                <div style="font-size: 32px; font-weight: 700; color: #f97316; margin-bottom: 8px;">{{total_subscribers}}</div>
                                <div style="font-size: 14px; color: #a3a3a3;">Total Newsletter Subscribers</div>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 32px; background-color: #0a0a0a; border-top: 1px solid #1f1f1f; text-align: center;">
                            <p style="margin: 0; font-size: 13px; color: #737373;">
                                EterBox Newsletter Notification System
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
