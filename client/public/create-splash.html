<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        .splash-container {
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
        }
        .app-name {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .tagline {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="logo.png" alt="EterBox Logo" class="logo">
        <div class="app-name">EterBox</div>
        <div class="tagline">Your passwords, eternally secure</div>
    </div>
</body>
</html>
